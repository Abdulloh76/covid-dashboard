<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Covid-dashboard</title>

   <!-- Google Fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
   <!-- Bootstrap core CSS -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
   <!-- Material Design Bootstrap -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />

   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">

   <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
   <header>

   </header>

   <main class="dashboard">

      <!-- You can change it by your discretion -->
      <section class="dashboard__general-info">
         <aside class="general-info__global">
            <h3>Global Cases</h3>
            <p class="general-info__global__cases"></p>
         </aside>
         <aside class="general-info__by-country">
            <h4>Country cases by</h4>
            <div class="per__time">
               <button class="total__cases__btn active">Total cases</button><span> /</span>
               <button class="new__cases__btn">New cases</button>
            </div>
            <input class="min__max__sort__btn" id="min__max__sort__btn" type="checkbox" autocomplete="off">
            <label for="min__max__sort__btn"></label>
            <div class="table__cases__by__country">
            </div>
            <div class="per__amount">
               <button class="abs__cases__btn active">Absolute values</button><span> /</span>
               <button class="per__population__btn">Per 100K population</button>
            </div>
         </aside>
      </section>

      <!-- You can change it by your discretion -->
      <section class="dashboard__maps">
         <!-- Radio buttons (don't pay attention to them) -->
         <input class="map-radio" id="comulative" name="map" type="radio" checked>
         <input class="map-radio" id="active" name="map" type="radio">
         <input class="map-radio" id="incidence" name="map" type="radio">
         <input class="map-radio" id="fatality" name="map" type="radio">
         <input class="map-radio" id="testing" name="map" type="radio">

         <div id="map" class="map"></div>

         <!-- <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
         </div> -->
         
         <!-- Tabs -->
         <div class="map__tabs">
            <label class="tabs__tab" id="comulative-tab" for="comulative">Comulative Cases</label>
            <label class="tabs__tab" id="active-tab" for="active">Active Cases</label>
            <label class="tabs__tab" id="incidence-tab" for="incidence">Incidence Rate</label>
            <label class="tabs__tab" id="fatality-tab" for="fatality">Case-Fatality Ratio</label>
            <label class="tabs__tab" id="testing-tab" for="testing">Testing Rate</label>
         </div>
      </section>

      <section class="dashboard__cases">

         <!-- You can change it by your discretion -->
         <article class="cases__info">
           <div class="covid-table-wrapper">
             <div class="controls top">
               <button type="button" class="arrow left">&vltri;</button>
               <button type="button" class="select-btn">Total cases</button>
               <button type="button" class="arrow right">&vrtri;</button>

               <div class="popup-menu">
                 <div class="item">Total cases</div>
                 <div class="item">New cases</div>
               </div>
             </div>

             <table class="covid-table">
               <thead class="covid-table-caption">
                 <tr>
                   <th colspan="2">Global</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td>Confirmed</td>
                   <td data-status="confirmed"></td>
                 </tr>
                 <tr>
                   <td>Recovered</td>
                   <td data-status="recovered"></td>
                 </tr>
                 <tr>
                   <td>Deaths</td>
                   <td data-status="deaths"></td>
                 </tr>
               </tbody>
             </table>

             <div class="controls bottom">
               <button type="button" class="arrow left">&vltri;</button>
               <button type="button" class="select-btn">Absolute values</button>
               <button type="button" class="arrow right">&vrtri;</button>

               <div class="popup-menu">
                 <div class="item">Absolute values</div>
                 <div class="item">Per 100K population</div>
               </div>
             </div>
           </div>
         </article>

         <!-- You can change it by your discretion -->
         <article class="cases__diagrams">
            <!-- Smth -->
         </article>

      </section>

   </main>


   <footer>

   </footer>

   <script src="./dist/bundle.js"></script>

</body>

</html>
