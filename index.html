<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-dashboard</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./src/sass/style.css">
</head>

<body>
  <header>

  </header>

  <main class="dashboard">

    <!-- You can change it by your discretion -->
    <section class="dashboard__general-info">
      <aside class="general-info__global"></aside>
      <aside class="general-info__by-country"></aside>
    </section>

    <!-- You can change it by your discretion -->
    <section class="dashboard__maps">
      <!-- Smth -->
    </section>

    <section class="dashboard__cases">

      <!-- You can change it by your discretion -->
      <article class="cases__info">
        <div class="covid-table-wrapper">
          <button title="Maximize" class="resize-btn maximize active">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16" width="12px" height="12px">
              <path vector-effect="non-scaling-stroke"
                d="M9.645 5.648L13.244 2h-3.205V1h4.9v5h-1V2.719l-3.584 3.633zm-4 4L2.06 13.281V10h-1v5h4.9v-1H2.756l3.6-3.648zM14 10.04v3.205l-3.648-3.6-.704.711 3.633 3.584H10v1h5v-4.9zM2 2.756l3.648 3.6.704-.711L2.719 2.06H6v-1H1v4.9h1z"></path>
            </svg>
          </button>

          <button title="Minimize" class="resize-btn minimize">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16" width="12px" height="12px">
              <path vector-effect="non-scaling-stroke"
                d="M11.719 11.06l3.633 3.585-.704.71L11 11.756v3.205h-1v-4.9h5v1zM5 4.245L1.352.644l-.704.711L4.281 4.94H1v1h5v-4.9H5zM14.96 5h-3.204l3.6-3.648-.711-.704-3.584 3.633V1h-1v5h4.9zM1.04 11h3.204l-3.6 3.648.711.704 3.584-3.633V15h1v-5h-4.9z">
              </path>
            </svg>
          </button>

          <div class="controls top">
            <button type="button" class="arrow left">&vltri;</button>
            <button type="button" class="select-btn">Total cases</button>
            <button type="button" class="arrow right">&vrtri;</button>

            <div class="popup-menu">
              <div class="item">Total cases</div>
              <div class="item">New cases</div>
            </div>
          </div>

          <table class="covid-table">
            <thead class="covid-table-caption">
              <tr>
                <th colspan="2">Global</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Confirmed</td>
                <td data-status="confirmed"></td>
              </tr>
              <tr>
                <td>Recovered</td>
                <td data-status="recovered"></td>
              </tr>
              <tr>
                <td>Deaths</td>
                <td data-status="deaths"></td>
              </tr>
            </tbody>
          </table>

          <div class="controls bottom">
            <button type="button" class="arrow left">&vltri;</button>
            <button type="button" class="select-btn">Absolute values</button>
            <button type="button" class="arrow right">&vrtri;</button>

            <div class="popup-menu">
              <div class="item">Absolute values</div>
              <div class="item">Per 100K population</div>
            </div>
          </div>
        </div>
      </article>

      <!-- You can change it by your discretion -->
      <article class="cases__diagrams">
        <!-- Smth -->
      </article>

    </section>

  </main>


  <footer>

  </footer>
</body>

</html>
